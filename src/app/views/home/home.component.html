
<app-cart style="z-index: 1; position: relative;" [showingCart]="false" ></app-cart>
<div [ngClass.gt-md]="{cartShowingSearch : cart.orderItems.length > 0}" class="outer"  fxLayout.gt-md="row" fxLayout.lt-lg="column" >

  <div fxFlex.gt-md="40" fxFlex.lt-lg="100" style="width: 100%;">
    <div id="parterneredTitle">
      Parternered Restaurants
    </div>
    <div *ngFor="let location of locations | async" class="option" id="parternered">
      <div>
        <div class="locationName">
          {{location.name}}
        </div>
        <div class="about">
          {{location.description}}
        </div>
        <div class="buttonHolder">
          <button (click)="orderNow(location.$key)">Order now</button>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex.gt-md="40" fxFlex.lt-lg="100" style="width: 100%;">
    <div class="option" id="everythingElse">
      <div class="locationName">
          All Other Locations
      </div>
      <div class="about">
        Anything you need on campus we got you covered.
      </div>

      <div class="buttonHolder">
        <button (click)="orderNow('everythingElse')">Order now</button>
      </div>
    </div>
  </div>
</div>
