<app-cart style="z-index: 1; position: relative;" [showingCart]="false">
</app-cart>
<div class="mercanteBack">
  <img src="/assets/background_mercante.png">
</div>

<div class="everythingElseBack">
  <img src="/assets/everythingelse.png">
</div>

<div fxHide.lt-lg [ngClass.gt-md]="{cartShowingSearch : cart.orderItems.length > 0}" class="outer" fxLayout.gt-md="row">
  <div fxFlex.gt-md="20" style="width: 100%;">
    <div id="parterneredTitle">
      Parternered Restaurants
    </div>
    <div *ngFor="let location of locations | async" class="option" id="parternered">

      <div>
        <img style="   max-width: 300px; " [src]="location.logoUrl">
        <div class="buttonHolder">
          <button (click)="orderNow(location.$key)">Order now</button>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex.gt-md="20" style="width: 100%;">
    <div id="parterneredTitle">
      All Other Locations
    </div>
    <div class="option" id="everythingElse">
      <div class="locationName">

      </div>


      <div class="buttonHolder">
        <button (click)="orderNow('everythingElse')">Order now</button>
      </div>
    </div>
  </div>
</div>

<div fxHide.gt-md [ngClass.gt-md]="{cartShowingSearch : cart.orderItems.length > 0}">
  <div style="width: 100%;">
    <div id="parterneredTitle">
      Parternered Restaurants
    </div>
    <div *ngFor="let location of locations | async" class="option" id="parternered">

      <div>
        <img style="   width: 200px; " [src]="location.logoUrl">
        <div class="buttonHolder">
          <button (click)="orderNow(location.$key)">Order now</button>
        </div>
      </div>
    </div>
  </div>
  <div style="width: 100%;">
    <div class="option" id="everythingElse">
      <div class="locationName">
        All Other Locations
      </div>
      <div class="about">
        Anything you need on campus we got you covered.
      </div>

      <div class="buttonHolder">
        <button (click)="orderNow('everythingElse')">Order now</button>
      </div>
    </div>
  </div>
</div>
