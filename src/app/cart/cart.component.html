<div id="holder">
    <div id="title"> Your Order</div>

    <div id="table">
        <div id="headers" class="row">
            <div class="label">
                Items
            </div>
            <div class="label">
                Price
            </div>
        </div>
        <div id="spacer">

        </div>
        <div class="row" *ngFor="let item of cart.orderItems">
            <div class="label">
                {{item.name}}
            </div>
            <div class="label">
                {{item.price | currency:'USD':true}}
            </div>
        </div>
    </div>

    <div id="total">
        <div class="row">
            <div class="label">
                Total:
            </div>
            <div class="label">
                {{cart.total | currency:'USD':true}}
            </div>
        </div>
         <button id="checkout-btn"> Checkout Now</button>
    </div>
   

</div>
